<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
  position: relative;
}

.topleft {
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 18px;
  text-align: center;
}

img { 
  width: 100%; 
   height: 500px;
  opacity: 0.5;
  border: 1px solid red;
}
    </style>
    <title>Text Position in an Image</title>
</head>
<body>
    <h2>Image Text</h2>
<p>Add some text to an image in the top left corner:</p>

<div class="container">
  <img src="./leadlogo.png" alt="Education">
  <div class="topleft">You are my CSS in my HTML</div>
</div>
</body>
</html>
